services:
  apiwrapper:
    image: "drewl/simpleopenaiapiwrapper:latest"
    ports:
    - "80:80"
    - "443:443"
    - "8989:8989"
    env_file:
      - .env
    environment:
      - OPENAI_ENDPOINT=${OPENAI_ENDPOINT}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_VERSION=${OPENAI_API_VERSION}
      - OPENAI_MODEL_DEPLOYMENT_NAME=${OPENAI_MODEL_DEPLOYMENT_NAME}
      - OPENAI_PROMPT=${OPENAI_PROMPT}

